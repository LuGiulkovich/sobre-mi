<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario" name="">
        <h2>"Calculadora"</h2>

        <label>Número 1:</label>
        <input type="text" id="numero1" name="operando1" placeholder="Escribe un número" required>
    
        <label>Operaciones</label>
        <select name="opciones" id="opciones">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="division">División</option>
            <option value="multiplicacion">Multiplicación</option>
        </select>

        <label>Número 2:</label>
        <input type="text" id="numero2" name="operando2" placeholder="Escribe un número" required>

        <button type="button" onclick="calcular();">Calcular</button>
        <button onclick="limpiarCampos();">Limpiar</button>

        <p>El resultado es:</p>

        <p id="el-resultado"></p>

    </form>
    <script src="calculadora.js"></script>
</body>
</html>
