<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel y Tijeras</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Grupo: Título -->
    <div class="juego__titulo" id="juego__titulo">
        <header>Juego</header>
    </div>
    <!-- Grupo: Juego -->
    <div class="juego" id="juego">
        <form id="juego__piedra-papel-tijeras">
            <!-- Grupo: Subtítulo -->
            <div class="juego__subtitulo" id="juego__subtitulo">
                <h2>Piedra, Papel y Tijeras</h2>
            </div>
            <!-- Grupo: Interfaz del Jugador -->
            <div class="juego__interfaz-jugador" id="juego__interfaz-jugador">
                <h3 class="juego__jugador-p" id="juego__jugador-p">Jugador</h3>
                <div class="juego__interfaz-input">
                    <input type="text" class="juego__interfaz-input-nombre" id="juego__interfaz-input-nombre"
                        name="nombreJugador" placeholder="Ingresa tu Nombre" />
                </div>
            </div>
            <!-- Grupo: Cantidad de Partidas -->
            <div class="juego__partidas" id="juego__partidas">
                <label for="cantidad" class="juego__interfaz-cantidad" id="juego__interfaz-cantidad">¿Cuánto Quieres
                    Jugar?</label>
                <div class="juego__cant-partidas" id="juego__cant-partidas">
                    <select class="juego__cantidad-partidas" id="cantidad">
                        <option selected disabled>Elige una cantidad</option>
                        <option value="1">1 Partida</option>
                        <option value="3">El mejor de 3</option>
                        <option value="5">El mejor de 5</option>
                    </select>
                </div>
            </div>
            <!-- Grupo: Opciones -->
            <div class="juego__eleccion" id="juego__eleccion">
                <label for="eleccion" class="juego__interfaz-opcion" id="juego__interfaz-opcion">¿Qué Eliges?</label>
                <div class="juego__opciones" id="juego__opciones">
                    <button class="juego__btn" type="button" value="piedra"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button class="juego__btn" type="button" value="papel"><i class="fa-solid fa-hand"></i></button>
                    <button class="juego__btn" type="button" value="tijeras"><i class="fa-solid fa-hand-scissors"></i></button>
                </div>
            </div>
            <!-- Grupo: Let´s GO!!! -->
            <div class="juego__juego" id="juego__juego">
                <button class="juego__btn-jugar" type="button">Jugar</button>
            </div>
            <!-- Grupo: Reinicio -->
            <div class="juego__reinicio" id="juego__reinicio">
                <button class="juego__btn-reinicio" type="button">Reiniciar Partida</button>
            </div>
        </form>
    </div>
    <script href="juego.js"></script>
    <script src="https://kit.fontawesome.com/f463a26620.js" crossorigin="anonymous"></script>
</body>
</html>
