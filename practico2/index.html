<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel y Tijeras</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Grupo: Mensaje Ganador -->
    <div class="mensaje__ganador-tapando" id="mensaje__ganador-tapando">
        <div class="mensaje__ganador">
            <p class="ganador" id="ganador-ganador"></p>
        </div>
        <!-- Grupo: Reinicio -->
        <div class="juego__reinicio">
            <button type="submit" class="juego__btn-jugar-de-nuevo" onclick="reiniciarPartida();">Jugar de
                Nuevo</button>
        </div>
        <!-- Grupo: Mostrar resultado -->
        <div class="juego__reinicio">
            <button type="submit" class="juego__btn-jugar-de-nuevo" onclick="mostrarResultado();">Mostrar
                Resultados</button>
        </div>
    </div>

    <!-- Grupo: Título -->
    <div class="sacar" id="sacar">
        <div class="juego__titulo" id="juego__titulo">
            <header>Juego</header>
        </div>
        <!-- Grupo: Juego -->
        <div class="juego__orden">
            <form class="juego" id="juego">
                <!-- Grupo: Subtítulo -->
                <div class="juego__subtitulo">
                    <h2>Piedra, Papel y Tijeras</h2>
                </div>
                <!-- Grupo: Interfaz del Jugador -->
                <div class="juego__interfaz-jugador">
                    <h3 class="juego__jugador-p">Jugador</h3>
                    <div class="juego__interfaz-input">
                        <input type="text" class="juego__interfaz-input-nombre" id="juego__interfaz-input-nombre"
                            placeholder="Elige tu nombre" />
                    </div>
                    <p class="juego__mensaje-vacio" id="juego__mensaje-vacio">Primero dime tu nombre</p>
                </div>
                <!-- Grupo: Opciones -->
                <div class="juego__eleccion" id="juego__eleccion">
                    <p class="juego__interfaz-opcion">¿Qué Eliges?</p>
                    <div class="juego__opciones" id="juego__opciones">
                        <div class="juego__borde-btn">
                            <button value="piedra" type="button" class="juego__btn" id="piedra"><img src="piedraImg.png"
                                    class="juego__img"></button>
                        </div>
                        <div class="juego__borde-btn">
                            <button type="button" class="juego__btn" id="papel"><img src="papelImg.png"
                                    class="juego__img"></button>
                        </div>
                        <div class="juego__borde-btn">
                            <button type="button" class="juego__btn" id="tijeras"><img src="tijerasImg.png"
                                    class="juego__img"></button>
                        </div>
                    </div>
                    <p class="juego__mensaje-vacio" id="juego__mensaje-sin-opcion">Sino eliges algo como jugamos?</p>
                </div>
                <!-- Grupo: Let´s GO!!! -->
                <div class="juego__juego">
                    <button class="juego__btn-jugar" id="juego__btn-jugar" type="button"
                        onclick="campoVacio();">Comenzar</button>
                </div>
                <!-- Grupo: Reinicio -->
                <div class="juego__reinicio">
                    <button class="juego__btn-reinicio" onclick="reiniciarPartida();">Reiniciar</button>
                </div>
            </form>
            <!-- Grupo: Rondas -->
            <div class="juego__partidas-costado" id="juego__partidas-costado">
                <div class="juego__partidas">
                    <div class="juego__partidas-rondas">Ronda <span id="numeroRonda"></span></div>
                </div>
                <p>Jugador: <span id="nombreUsuario"></span></p>
                <p>Elige: <span id="eleccionUsuario"></span></p>
                <p>PC elige: <span id="eleccionPC"></span></p>
                <div class="juego__ganador_ronda">
                    <p>El ganador de la ronda es:</p>
                    <p class="juego__ganador" id="ganador"></p>
                </div>
                <!-- Grupo: Puntuaciones-->
                <div class="juego__puntuaciones">
                    <p class="juego__puntuaciones-titulo">Puntos</p>
                    <div class="juego__puntuaciones-fondo">
                        <div class="juego__punto-jugador">
                            <p id="nombreUsuarioPunto"></p>
                            <p id="puntoUsuario"></p>
                        </div>
                        <div class="juego__punto-pc">
                            <p>PC</p>
                            <p id="puntoPC"></p>
                        </div>
                    </div>
                    <p>Empates: <span id="empates"></span></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Conexiones -->
    <script src="juego.js"></script>
    <script src="https://kit.fontawesome.com/f463a26620.js" crossorigin="anonymous"></script>
</body>

</html>
